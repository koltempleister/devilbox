---


default_settings:
  devilbox_path:
    value: ".."
    type: "preset"
  host_port_bind:
    value: 1053
    label: "host port binding"
    type: "input"
  tld_suffix:
    value: "local"
    type: "preset"
  bind_dns_resolver:
    value: "134.184.15.13,134.184.250.7"
    type: "preset"
  httpd_vhost_ssl_type:
    value: "ssl"
    type: "preset"
  httpd_timeout_to_php_fpm:
    value: 180
    type: "preset"
  httpd_docroot_dir:
    value: "public"
    type: "preset"
  httpd_template_dir:
    value: "devilbox"
    type: "preset"
  local_listen_addr:
    value: ""
    type: "preset"
  host_path_httpd_default_datadir:
    value: "./data/www"
    type: "preset"
  host_port_httpd:
    value: 8080
    label: "http_port"
    type: "preset"
  host_port_httpd_ssl:
    label: "ssl port"
    value: 10443
    type: "input"
  php_fpm_server_port:
    label: "php port"
    value: 9000
    type: "input"
  debug_compose_entrypoint:
    value: 0
    type: "preset"
  php_server:
    value: 7.3
    type: "preset"
  httpd_server:
    value: "apache-2.4"
    type: "preset"
  php_modules_disable:
    value: false
    type: "preset"
  php_mail_catch_all:
    value:
    type: "preset"
  mysql_root_password:
    value: "root"
    type: "preset"
  mysql_server:
    value: "mariadb-10.1"
    type: "preset"
  host_port_mysql:
    value: 3306
    label: "mysql port"
    type: "input"
  # mount_options:
  #   value: ""
  #   type: "preset"
  memcd_server:
    value: 1.4
    type: "preset"
  host_port_memcd:
    value: 11211
    label: "memcached port"
    type: "input"
  ssh_key:
    type: "preset"
    value: ${cat ~/.ssh/id_rsa}
  git_token:
    type: "input"
    label: "git token"
    value:
  redis_server:
    value: "latest"
    type: "preset"
  host_port_redis:
    value: 6379
    label: "redis port"
    type: "input"
